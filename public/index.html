<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Mi aplicación sockets</title>
</head>

<body>
    <div class="container">
        <form class='form col-4 mx-auto mt-4' id="moviesForm">
            <h2>
                Movies
            </h2>
            <h3 class='title'>
                Agregá una película
                <h3>
                    <div class="form-floating mb-3 fs-6">
                        <input type="text" name="titleInput" class="form-control" id="floatingInput"
                            placeholder="Batman Begins">
                        <label for="title">Título</label>
                    </div>
                    <div class="form-floating mb-3 fs-6">
                        <input type="number" name="priceInput" class="form-control" id="floatingInput"
                            placeholder="Precio">
                        <label for="price">Precio</label>
                    </div>
                    <div class="form-floating mb-3 fs-6">
                        <input type="text" name='thumbnailInput' class="form-control" id="floatingInput"
                            placeholder="Imágen">
                        <label for="thumbnail">Imagen</label>
                        <input type="submit" value="Agregar" class="btn btn-primary mt-3 mr-1">
                    </div>
        </form>
    </div>

    <table class="table table-light col-6 mx-auto mt-4 w-75">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Título</th>
                <th scope="col">Precio</th>
                <th scope="col">Imagen</th>
            </tr>
        </thead>
        <tbody id="movies">
        </tbody>
    </table>

    <h3 class="w-75 mx-auto">Chat</h3>
    <form class='form-floating form col-4 mx-auto mt-4' id="chatForm">
        <input type="email" name="usernameInput" class="form-control" id="floatingInput"
            placeholder="michael.scott@dundlermiffin.co">
        <input type="text" name="messageInput" class="form-control" id="floatingInput" placeholder="Cuéntanos algo...">
        <input type="submit" class="btn btn-dark" value="Enviar">
    </form>

    <div class="w-75 mx-auto">
        <h3 class="mx-auto">Mensajes</h3>
        <div id="messagesPool" class="row">
        </div>
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/socket.io-1.0.0.js"></script>
    <script src="main.js"></script>
</body>

</html>
